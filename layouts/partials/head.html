<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {{ hugo.Generator }}
  {{ $summary := trim (.Summary | plainify | htmlUnescape) "\n\r"
  | default .Title }}
  <meta name="description" content="{{ $summary }}">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales-all.min.js'></script>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.css' rel='stylesheet' />
  <link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css' rel='stylesheet'>
  <link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css' rel='stylesheet'>
  <script src='https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src='https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js'></script>
  <script src="https://unpkg.com/mermaid@8.8.0/dist/mermaid.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ "css/style.css" | absURL }}">
  {{ $title := print .Title " | " .Site.Title }}
  {{ if .IsHome }}
  {{ $title = .Site.Title }}
  {{ end }}
  <title>{{ $title }}</title>
</head>
